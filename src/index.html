<html>
	<head>

		<link rel="stylesheet" href = "style.css">
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<title>Практическая работа 5 | Bootstrap</title>

	</head>

	<body>

		<button type="button" class="btn btn-primary" style = "margin: 35px" data-bs-toggle="modal" data-bs-target="#exampleModal">Открыть модальное окно</button>

		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

			<div class="modal-dialog">

				<div class="modal-content">

					<div class="modal-header">

						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>

					</div>

					<div class="modal-body">

						<p>Простейшее модальное окно на Bootstrap</p>

						<img src = "../Картинки/rick-astley.jpg" style = "width: 450px; height: 300px">

					</div>

				</div>

			</div>

		</div>

		<div id="carouselExampleControls" class="carousel slide" style = "margin: auto" data-bs-ride="carousel" data-bs-interval="false">

			<div class="carousel-inner">

			  <div class="carousel-item active">

				<img src="../Картинки/cat1.jpg" class="d-block w-100" alt="1">

			  </div>

			  <div class="carousel-item">

				<img src="../Картинки/cat2.jpg" class="d-block w-100" alt="2">

			  </div>

			  <div class="carousel-item">

				<img src="../Картинки/cat3.jpg" class="d-block w-100" alt="3">

			  </div>

			  <div class="carousel-item">

				<img src="../Картинки/cat4.jpg" class="d-block w-100" alt="4">

			  </div>

			</div>

			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>

			  <span class="visually-hidden">Previous</span>

			</button>

			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

			  <span class="carousel-control-next-icon" aria-hidden="true"></span>

			  <span class="visually-hidden">Next</span>

			</button>

		</div>

		<script src = "script.js"></script>
		<script src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src = "../node_modules/popper.js/dist/popper.min.js"></script>

	</body>

</html>
